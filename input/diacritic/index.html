<title>Diacritic attacher</title>

			font-family: 'Gentium Book Plus';

<body> 
	<h1>Diacritic attacher</h1> 

<div align="center">
	Type the name of the diacritic to be attached between two hash marks (e.g. <i>#umlaut#</i>) following the base letter:
  <form name=transcription> 
	<table width=90%><tr align=center> 
		<td><br> 
	<textarea name="text1" onKeyUp="cyrlat()"></textarea> 
		  <br> 
		  <br> 
	<input type=button onClick="transcription.text1.select();copy1()" value="copy" class=bf> &nbsp; &nbsp; 
	<input type=button onClick="reset();transcription.text1.focus()"  value="clear" class=bf> 
		</td>
	</td></tr></table> 
</form>  
</body> 
</html>
